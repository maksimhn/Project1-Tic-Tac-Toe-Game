<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="images/favicon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>Let's play Tic-tac-toe!</title>
</head>
<body>
  <div class="container bg-white">
    <h4 class="text-center">To start or view games, please sign in</h4>
    <p></p>
    <form class="form-inline text-center">
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button id="signin" type="submit" class="btn btn-default">Sign in</button>
      <text>or</text>
      <button id="register" type="submit" class="btn btn-default">Register</button>
      <text>or</text>
      <button id="logout" type="submit" class="btn btn-default">Logout</button>
      <p></p>
      <div class="form-group">
        <button id="start" type="submit" class="btn btn-default">Start new game</button>
        <text>or</text>
        <input type="gameid" class="form-control" id="gameid" placeholder="Game ID">
        <button id="join" type="submit" class="btn btn-default">Join</button>
        <text>or</text>
        <button id="show" type="submit" class="btn btn-default">Show</button>
        <p></p>
        <button id="list" type="submit" class="btn btn-default">List of played games</button>
        <p></p>
        <form role="form">
          <div class="form-group">
            <label for="result">Result:</label>
            <textarea class="form-control" rows="5" id="result"></textarea>
          </div>
        </form>

      </div>
    </form>

  <div id="mainframe" class="lowerdivs">
    <div class="playersnames">
      <input type="text" name="playerOne" value="" placeholder="Player One" class="nameInputs" id="playerOne"><br>
      <input type="text" name="playerTwo" value="" placeholder="Player Two" class="nameInputs" id="playerTwo">
      <button id="play" type="button">Play!</button>
    </div>
    <div class="lowerdivs activeframe">

      <div id="cell0" class="boardcells">
        A
      </div>
      <div id="cell1" class="boardcells">
        B
      </div>
      <div id="cell2" class="boardcells">
        C
      </div>
      <div id="cell3" class="boardcells">
        D
      </div>
      <div id="cell4" class="boardcells">
        E
      </div>
      <div id="cell5" class="boardcells">
        F
      </div>
      <div id="cell6" class="boardcells">
        G
      </div>
      <div id="cell7" class="boardcells">
        H
      </div>
      <div id="cell8" class="boardcells">
        I
      </div>
    </div>
  </div>
  <div id="footer" class="lowerdivs">
    <h4 class="text-center">Basic rules</h4>
    <p></p>
    <text>
      Tic Tac Toe is a two-player game where the first player to connect a line of pieces from one side or corner of the board to the other wins.
    </text>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-2.1.4.js" charset="utf-8"></script>
  <script src="app/app.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app/resource-watcher-0.1.0.js" defer charset="utf-8"></script>
</body>
</html>
