<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="images/favicon.png" />
  <title>Let's play Tic-tac-toe!</title>
</head>
<body>
  <div id="header">
    <button id="records" type="button">View Records</button>
    <button id="start" type="button">Start New Game</button>
    <button id="login" type="button">Login</button>
  </div>
  <div id="mainframe">
    <div id="activeframe">

      <div id="cellA" class="boardcells">
        A
      </div>
      <div id="cellB" class="boardcells">
        B
      </div>
      <div id="cellC" class="boardcells">
        C
      </div>
      <div id="cellD" class="boardcells">
        D
      </div>
      <div id="cellE" class="boardcells">
        E
      </div>
      <div id="cellF" class="boardcells">
        F
      </div>
      <div id="cellG" class="boardcells">
        G
      </div>
      <div id="cellH" class="boardcells">
        H
      </div>
      <div id="cellI" class="boardcells">
        I
      </div>
    </div>
  </div>
  <div id="footer">
    <h4>
      Basic Rules
    </h4>
    <p>
      Tic Tac Toe is a two-player game where the first player to connect a line of pieces from one side or corner of the board to the other wins.
    </p>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.js" charset="utf-8"></script>
</body>
</html>
